<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Odd Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #2c3e50; }
    .stats { margin-top: 20px; }
    .stats div { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Live Odd Value Tracker</h1>
  <div class="stats">
    <div>Total Odd Values Received: <span id="total">0</span></div>
    <div>Odd > 8 Count: <span id="above8">0</span></div>
    <div>Percentage Above 8: <span id="percentage">0%</span></div>
    <div>Latest Odd Value: <span id="latest">-</span></div>
  </div>

  <script>
    const ws = new WebSocket("wss://1xbet.lk/games-frame/sockets/crash?ref=1&gr=911&whence=55&fcountry=208&appGuid=games-web-app-default-web-v3&lng=en&v=1.5");

    let totalCount = 0;
    let above8Count = 0;

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        const odd = parseFloat(data?.odd);

        if (!isNaN(odd)) {
          totalCount++;
          if (odd > 8) above8Count++;

          const percentage = ((above8Count / totalCount) * 100).toFixed(2);

          document.getElementById("total").textContent = totalCount;
          document.getElementById("above8").textContent = above8Count;
          document.getElementById("percentage").textContent = `${percentage}%`;
          document.getElementById("latest").textContent = odd;
        }
      } catch (e) {
        console.warn("Invalid message format:", event.data);
      }
    };

    ws.onerror = (error) => {
      console.error("WebSocket error:", error);
    };

    ws.onclose = () => {
      console.log("WebSocket connection closed.");
    };
  </script>
</body>
</html>
